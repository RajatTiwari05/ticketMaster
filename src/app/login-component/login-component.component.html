<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="mainComponent">
        <div class="cardComponent">
            <img src="assets/img/vertical.jpg">
            <div class="cardBody">
                <h4>Sign In</h4>
                <span>New to Ticketmaster? <a href="#">Sign Up</a></span>
                <div class="inputBoxes">
                    <p>Email Address</p>
                    <input type="text" 
                    name="emailAddress"
                    #emailAddress="ngModel"
                    [(ngModel)]="emailValue"
                    (ngModelChange)="validEmail($event)"
                    id="emailAddress"
                    required>
                    <p>Password</p>
                    <input type="password" placeholder="show">
                </div>
                <div class="checkBox">
                    <input type="checkbox">
                    <p class="rememberText">Remember Me</p>
                    <span class="forgetText"><a href="#">Forgot Password?</a></span>
                </div>
    
                <p>By continuing past this page, you agree to the <a href="#">Terms of Use</a> and understand that information will
                    be used as described in our <a href="#">Privacy Policy</a>.</p>
                <button class="btn btn-primary signIn">Sign In</button>
    
            </div>
        </div>
    </div>
</body>
</html>
